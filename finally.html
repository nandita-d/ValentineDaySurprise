<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finally Accepted ðŸ’–</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6f0, #fff7fb);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.25);
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.2rem;
            margin-bottom: 8px;
            animation: pulse 2s infinite;
        }

        p {
            color: #ff8fa3;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 18px;
        }

        .gallery img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(255, 105, 135, 0.35);
            transition: all 0.4s ease;
            animation: glow 3s infinite;
        }

        .gallery img:hover {
            transform: scale(1.1) rotate(1deg);
            box-shadow: 0 20px 45px rgba(255, 77, 109, 0.6);
        }

        @keyframes glow {
            0% { box-shadow: 0 0 15px rgba(255,77,109,0.3); }
            50% { box-shadow: 0 0 30px rgba(255,77,109,0.6); }
            100% { box-shadow: 0 0 15px rgba(255,77,109,0.3); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }
            .gallery img {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

            <img src="images/image3.jpg" alt="together">
            <img src="images/image4.jpg" alt="always">
        </div>
    </div>

    <!-- Floating hearts -->
    <script>
        const hearts = ["ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’—","ðŸ’“"];

        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

        }, 500);
    </script>
